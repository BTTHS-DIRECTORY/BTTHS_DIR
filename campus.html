<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map - BTTHS Directory</title>
    <link rel="icon" type="image/png" href="IMG/TAYTUNGLOGO.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- CORE THEME --- */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; color: #ffffff; 
            height: 100vh; margin: 0; padding: 0; 
            overflow: hidden; display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 0%, #1a2a3a 0%, #000000 70%);
        }

        /* --- NAVBAR --- */
        .navbar { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 100; 
            flex-shrink: 0;
            position: relative; 
        }

        .logo { 
            display: flex; align-items: center; gap: 10px;
            font-size: 1.4rem; font-weight: 700; letter-spacing: 1px; 
            color: #fff; text-transform: uppercase; cursor: pointer;
        }
        .logo-img { height: 50px; width: auto; filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.8)); transition: transform 0.3s ease; }
        .logo:hover .logo-img { transform: scale(1.1); }

        /* --- SEARCH BAR & GUIDE --- */
        .search-container {
            position: absolute;
            right: 3rem; 
            width: 300px;
            z-index: 1000;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            outline: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box; 
        }
        .search-input:focus {
            border-color: #6366f1;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }

        .search-results-guide {
            position: absolute;
            top: 55px; 
            left: 0;
            width: 100%;
            background: #111;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            display: none; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .result-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
            color: #bbb;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .result-item:hover {
            background: rgba(99, 102, 241, 0.2);
            color: #fff;
            padding-left: 25px;
        }
        .result-item span.arrow { color: #6366f1; font-size: 1.2rem; }

        /* --- MAP & HOTSPOTS --- */
        .hero { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; height: 100%; position: relative; }
        .map-container { 
            position: relative; display: inline-block; 
            height: 85vh; width: auto; max-width: 98%;
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; 
            box-shadow: 0 0 40px rgba(66, 108, 245, 0.15); 
            background: #000;
        }
        .map-container img { display: block; height: 100%; width: auto; object-fit: contain; border-radius: 11px; opacity: 0.9; transition: opacity 0.3s; }
        .map-container:hover img { opacity: 1; }

        .hotspot { position: absolute; width: 20px; height: 20px; background-color: #6366f1; border: 2px solid #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 15px #6366f1; animation: pulse 2s infinite; z-index: 10; }
        .tooltip-cloud { position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); background: rgba(20, 20, 20, 0.95); border: 1px solid rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 8px; font-size: 0.85rem; color: #fff; white-space: nowrap; opacity: 0; visibility: hidden; pointer-events: none; transition: all 0.3s; backdrop-filter: blur(5px); z-index: 20; }
        .hotspot:hover .tooltip-cloud { opacity: 1; visibility: visible; bottom: 40px; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); } 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); } }

        #transition-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050505; z-index: 9999; transition: opacity 0.5s; pointer-events: none; opacity: 1; }

        @media (max-width: 1024px) { 
            body { overflow: auto; height: auto; }
            .navbar { flex-direction: column; gap: 1rem; padding: 1rem; }
            .search-container { position: relative; right: auto; width: 100%; max-width: 400px; }
            .map-container { height: auto; width: 100%; max-height: none; }
            .map-container img { height: auto; width: 100%; }
        }
    </style>
</head>
<body>
    <div id="transition-overlay"></div>

    <nav class="navbar">
        <div class="logo" onclick="location.href='index.html'">
            <img src="IMG/TAYTUNGLOGO.png" alt="BTTHS" class="logo-img">
            BTTHS Directory
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search location (e.g., Gym)..." autocomplete="off">
            <div id="searchGuide" class="search-results-guide"></div>
        </div>
    </nav>
    
    <div class="hero">
        <div class="map-container">
            <img src="IMG/SchoolMap.png" alt="Main Map">

            <div class="hotspot" style="top: 40%; left: 75%;" onclick="navigateTo('pohanggym.html')">
                <div class="tooltip-cloud">Po Hang Gym</div>
            </div>
            <div class="hotspot" style="top: 65%; left: 27%;" onclick="navigateTo('canteen.html')">
                <div class="tooltip-cloud">Canteen</div>
            </div>
            <div class="hotspot" style="top: 80%; left: 10%;" onclick="navigateTo('kindergarten.html')">
                <div class="tooltip-cloud">Kindergarten</div>
            </div>
            <div class="hotspot" style="top: 10%; left: 35%;" onclick="navigateTo('Library.html')">
                <div class="tooltip-cloud">Library</div>
            </div>
            <div class="hotspot" style="top: 10%; left: 55%;" onclick="navigateTo('Alumni Hall.html')">
                <div class="tooltip-cloud">Alumni Hall</div>
            </div>
            <div class="hotspot" style="top: 66%; left: 55%;" onclick="navigateTo('Admin.html')">
                <div class="tooltip-cloud">Admin Office</div>
            </div>
            <div class="hotspot" style="top: 25%; left: 88%;" onclick="navigateTo('Gym Area.html')">
                <div class="tooltip-cloud">Gym Area</div>
            </div>
            <div class="hotspot" style="top: 33%; left: 95%;" onclick="navigateTo('Badminton Center.html')">
                <div class="tooltip-cloud">Badminton Center</div>
            </div>
            <div class="hotspot" style="top: 40%; left: 42%;" onclick="navigateTo('Taytung Monument.html')">
                <div class="tooltip-cloud">Taytung Monument</div>
            </div>
            <div class="hotspot" style="top: 70%; left: 56%;" onclick="navigateTo('JHS Auditorium.html')">
                <div class="tooltip-cloud">JHS Auditorium</div>
            </div>
            <div class="hotspot" style="top: 85%; left: 08%;" onclick="navigateTo('Kinder Auditorium.html')">
                <div class="tooltip-cloud">Kinder Auditorium</div>
            </div>
            <div class="hotspot" style="top: 85%; left: 03%;" onclick="navigateTo('Pingpong Area.html')">
                <div class="tooltip-cloud">Pingpong Area</div>
            </div>
            <div class="hotspot" style="top: 80%; left: 60%;" onclick="navigateTo('Arts Room.html')">
                <div class="tooltip-cloud">Arts Room</div>
            </div>
            <div class="hotspot" style="top: 40%; left: 55%;" onclick="navigateTo('Covered Court.html')">
                <div class="tooltip-cloud">Covered Court</div>
            </div>
            <div class="hotspot" style="top: 15%; left: 36%;" onclick="navigateTo('ICT Lab.html')">
                <div class="tooltip-cloud">ICT Lab</div>
            </div>
            <div class="hotspot" style="top: 30%; left: 30%;" onclick="navigateTo('TLE Complex.html')">
                <div class="tooltip-cloud">TLE Complex</div>
            </div>
            <div class="hotspot" style="top: 68%; left: 87%;" onclick="navigateTo('Fish Pond.html')">
                <div class="tooltip-cloud">Fish Pond</div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => { 
            const overlay = document.getElementById('transition-overlay'); 
            overlay.style.opacity = '0'; 
            setTimeout(() => { overlay.style.pointerEvents = 'none'; }, 500); 
            
            // Start the Search Functionality
            initSearch();
        });

        function navigateTo(url) { 
            if (!url || url === '#') return; 
            const overlay = document.getElementById('transition-overlay'); 
            overlay.style.pointerEvents = 'auto'; 
            overlay.style.opacity = '1'; 
            setTimeout(() => { window.location.href = url; }, 500); 
        }

        // --- SEARCH ENGINE LOGIC (FIXED) ---
        function initSearch() {
            const input = document.getElementById('searchInput');
            const guideBox = document.getElementById('searchGuide');
            
            // 1. GATHER DATA
            const hotspots = document.querySelectorAll('.hotspot');
            let locations = [];

            hotspots.forEach(spot => {
                // *** FIX: Used textContent.trim() instead of innerText ***
                // textContent can read hidden/invisible text!
                const nameText = spot.querySelector('.tooltip-cloud').textContent.trim();
                
                const clickAttr = spot.getAttribute('onclick');
                const urlMatch = clickAttr.match(/'([^']+)'/); 
                const url = urlMatch ? urlMatch[1] : '#';

                // Only add to list if it has a real name
                if(nameText) {
                    locations.push({ name: nameText, url: url });
                }
            });

            // 2. LISTEN
            input.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                guideBox.innerHTML = ''; 

                if (query.length > 0) {
                    const matches = locations.filter(loc => 
                        loc.name.toLowerCase().includes(query)
                    );

                    if (matches.length > 0) {
                        guideBox.style.display = 'block'; 
                        
                        matches.forEach(match => {
                            const div = document.createElement('div');
                            div.className = 'result-item';
                            div.innerHTML = `<span>${match.name}</span> <span class="arrow">âžœ</span>`;
                            
                            div.onclick = () => {
                                navigateTo(match.url);
                            };
                            guideBox.appendChild(div);
                        });
                    } else {
                        guideBox.style.display = 'block';
                        guideBox.innerHTML = '<div class="result-item" style="cursor:default; color:#777;">No location found</div>';
                    }
                } else {
                    guideBox.style.display = 'none'; 
                }
            });

            // 3. CLEANUP
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !guideBox.contains(e.target)) {
                    guideBox.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
